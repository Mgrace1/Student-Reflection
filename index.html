<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="pageTitle">Student Reflection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="language-switch">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('fr')">Fran√ßais</button>
    <button onclick="setLanguage('rw')">Kinyarwanda</button>
  </div>

  <header>
    <h1 data-i18n="welcome">Welcome to My Reflection Page</h1>
    <p data-i18n="intro">Here is my reflection on the course and how I experienced it.</p>
  </header>

  <section class="how-it-works">
    <h2 data-i18n="howTitle">Reflection Questions</h2>
    <div class="steps">
      <div class="step-box">
        <div class="circle">1</div>
        <p class="desc" data-i18n="step1">What did you enjoy most about the course?</p>
      </div>
      <div class="step-box">
        <div class="circle">2</div>
        <p class="desc" data-i18n="step2">What was the most challenging part?</p>
      </div>
      <div class="step-box">
        <div class="circle">3</div>
        <p class="desc" data-i18n="step3">What could be improved?</p>
      </div>
    </div>
  </section>

  <section class="reflection">
    <h2 data-i18n="reflectionTitle">Your Answers</h2>
    <form id="reflectionForm">
      <div class="question-box">
        <label data-i18n="step1" for="ans1">What did you enjoy most about the course?</label>
        <textarea id="ans1" name="ans1" required></textarea>
      </div>
      <div class="question-box">
        <label data-i18n="step2" for="ans2">What was the most challenging part?</label>
        <textarea id="ans2" name="ans2" required></textarea>
      </div>
      <div class="question-box">
        <label data-i18n="step3" for="ans3">What could be improved?</label>
        <textarea id="ans3" name="ans3" required></textarea>
      </div>
      <button type="submit" class="submit-btn" data-i18n="submitBtn">Submit Reflection</button>
    </form>
  </section>

  <script src="translations.js"></script>
  <script src="index.js"></script>
</body>
</html>
